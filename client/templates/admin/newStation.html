<template name="newStation">
  <form class="modal fade new-station">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close fui-cross" data-dismiss="modal" aria-hidden="true"></button>
          <h4 class="modal-title">Add New Station</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-5">
              <img src="/images/icons/bus-stop.jpg" alt="Bus stop" class="img-responsive img-circle">
            </div>
            <div class="col-sm-7">
              <div class="form-group">
                <label for="new-station-name">Station name</label>
                <input type="text" class="form-control" id="new-station-name" placeholder="Station name" value="{{newStation.name}}" required autocomplete="off">
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="new-station-latitude">Latitude</label>
                    <input type="text" class="form-control" id="new-station-latitude" placeholder="Latitude" disabled value="{{newStation.lat}}">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="new-station-longitude">Longitude</label>
                    <input type="text" class="form-control" id="new-station-longitude" placeholder="Longitude" disabled value="{{newStation.lng}}">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default btn-wide" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary btn-wide">Save</button>
        </div>
      </div>
    </div>
  </form>
</template>
