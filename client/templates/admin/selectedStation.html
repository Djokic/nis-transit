<template name="selectedStation">
  <div class="selected-station {{#if selectedStation.name}}active{{/if}}">
    <strong>Selected station</strong>
    <div class="form-group">
      <label for="selected-station-name" class="sr-only">Station name</label>
      <input type="text" class="form-control selected-station-name" id="selected-station-name" placeholder="Station name" autocomplete="off" value="{{selectedStation.name}}">
    </div>
    <div class="form-group">
      <label for="selected-station-lines" class="sr-only">Lines</label>
      <div class="selected-station-lines" id="selected-station-lines">
        {{#if selectedStation.lines}}
          {{#each line in selectedStation.lines}}
            <span class="label label-primary">{{line}}</span>
          {{/each}}
        {{else}}
          <span class="label label-default">No lines</span>
        {{/if}}
      </div>
    </div>
    <div class="btn-group" role="group" aria-label="Station actions">
      <button type="button" class="btn btn-primary selected-station-add-to-line {{#if isInNewLine}}disabled{{/if}}"><span class="fui-plus"></span></button>
      <button type="button" class="btn btn-warning selected-station-remove-from-line {{#unless isInNewLine}}disabled{{/unless}}"><span class="fui-cross"></span></button>
      <button type="button" class="btn btn-danger selected-station-delete {{#if selectedStation.lines}}disabled{{/if}}"><span class="fui-trash"></span></button>
    </div>

  </div>
</template>
