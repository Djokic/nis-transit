<template name="newLine">
  <form class="modal fade new-line">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close fui-cross" data-dismiss="modal" aria-hidden="true"></button>
          <h4 class="modal-title">Create New Line</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-5">
              <img src="/images/icons/bus-line.jpg" alt="Bus line" class="img-responsive img-circle">
            </div>
            <div class="col-sm-7">
              <div class="form-group">
                <label for="new-line-number">Line number</label>
                <input type="text" class="form-control new-line-number" id="new-line-number" placeholder="Line number" required autocomplete="off">
              </div>
              <div class="form-group">
                <label for="new-line-direction">Line direction</label>
                <label class="radio">
                  <input type="radio" name="new-line-direction" id="new-line-direction" value="A" checked> A
                </label>
                <label class="radio">
                  <input type="radio" name="new-line-direction" id="new-line-direction" value="B"> B
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default btn-wide" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary btn-wide">Save</button>
        </div>
      </div>
    </div>
  </form>
</template>
